---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

<article class="container">
  {% for post in site.posts %}
    <section class="index">
      <img src="images/{{ post.author.image }}" class="avatar">
      <div>
        <h2 class="title">
          <a href="{{ post.url | prepend: site.baseurl }}" rel="prefetch">
            {{ post.title }}
          </a>
        </h2>
        <p>
          {{ post.excerpt || post.title}}
        </p>
        <div class="meta">
          </br>
          Written By <address>{{ post.author.name }}</address> &mdash; <time pubdate datetime="{{ post.date | date: "%Y-%d-%B" }}" title="{{ post.date | date: "%B %d, %Y" }}">{{ post.date | date: "%B %d, %Y" }}</time>
        </div>
      </div>
      <hr>
    </section>
  {% endfor %}
</article>
